<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCIO-GPT 1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a234f;
            margin: 0;
            padding: 20px;
            background-image: url('image/WhatsApp\ Image\ 2025-02-02\ à\ 03.07.02_01806dba.jpg'); /* Remplace 'ton_image.jpg' par le chemin vers ton image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        #logo {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Ombre portée pour le texte */
            margin-bottom: 20px;
        }

        #chatBox {
            max-width: 100%;
            margin: 0 auto;
            background-color: rgba(3, 6, 44, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 12px;
            max-width: 80%;
        }

        .user-message {
            background-color: #0c77f1;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #000000;
            align-self: flex-start;
        }

        #wordInput {
            width: 75%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #191313;
            margin-right: 10px;
            background-color: #f4f4f4;
            color: #333;
        }

        #sendBtn {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background-color: #45a049;
        }

        #wordInput:focus {
            outline: none;
        }

        .message-container {
            display: flex;
            flex-direction: column;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #chatBox {
                height: 400px;
                padding: 15px;
            }

            #wordInput {
                width: 70%;
            }

            #sendBtn {
                width: 25%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            #chatBox {
                height: 350px;
                padding: 10px;
            }

            #wordInput {
                width: 60%;
            }

            #sendBtn {
                width: 35%;
            }
        }
    </style>
</head>
<body>
    <div id="logo">MARCIO-GPT 1.0</div>
    <div id="chatBox" class="message-container">
        <!-- Chat messages will appear here -->
    </div>
    <div>
        <input type="text" id="wordInput" placeholder="Enter a word" />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
